<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Profile - Bottom Left</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #0d0d0d;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
    }

    .profile-container {
      position: fixed;
      bottom: 20px;
      left: 20px;
      display: flex;
      flex-direction: column-reverse;
      align-items: flex-start;
      z-index: 100;
    }

    .user-avatar {
      width: 50px;
      height: 50px;
      background-color: #1e1e1e;
      color: #0ae98b;
      font-weight: bold;
      font-size: 18px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.3s ease;
      box-shadow: 0 0 6px rgba(0,0,0,0.6);
    }

    .user-avatar:hover {
      transform: scale(1.05);
    }

    .profile-details {
      display: none;
      flex-direction: column;
      align-items: flex-start;
      background-color: #1a1a1a;
      border-radius: 12px;
      padding: 12px;
      margin-bottom: 10px;
      width: 240px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.4);
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.4s ease;
    }

    .profile-details.show {
      display: flex;
      opacity: 1;
      transform: translateY(0);
    }

    .profile-details img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    }

    .profile-details .info {
      margin-bottom: 10px;
      font-size: 14px;
      color: #ccc;
    }

    .profile-details button {
      background: none;
      border: none;
      color: #eee;
      padding: 8px 0;
      text-align: left;
      width: 100%;
      font-size: 15px;
      cursor: pointer;
      transition: color 0.2s ease;
    }

    .profile-details button:hover {
      color: #0ae98b;
    }

    @media (max-width: 500px) {
      .profile-details {
        width: 90vw;
      }
    }
  </style>
</head>
<body>

  <div class="profile-container">
    <div class="profile-details" id="profileDetails">
      <img src="/mnt/data/Screenshot 2025-06-09 204731.png" alt="Profile Image">
      <div class="info">
        <strong>n8n one</strong> – Student<br>
        <small>n8noneuse@gmail.com</small>
      </div>
      <button>My Profile</button>
      <button>Toggle Theme ☀</button>
      <button>Log Out</button>
    </div>

    <div class="user-avatar" onclick="toggleUserProfile()">N</div>
  </div>

  <script>
    function toggleUserProfile() {
      const details = document.getElementById("profileDetails");
      details.classList.toggle("show");
    }
  </script>

</body>
</html>
